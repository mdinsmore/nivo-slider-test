<doctype html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdinsmore/nivo-slider-test/nivo-slider-default.css" type="text/css" media="screen"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/gh/mdinsmore/nivo-slider-test/jquery.nivo.slider.pack.js" type="text/javascript"></script>
<style>
/****** Set the width to the same as you images ******/
.slider-wrapper { width: 541px; margin: auto;}
</style>
</head>
<body>
	<div class="slider-wrapper theme-default">
		<div id="slider" class="nivoSlider">
			<!-- ADD YOUR IMAGES HERE - all images should be exactly the height and width -->
			<img src="https://cdn.jsdelivr.net/gh/mdinsmore/nivo-slider-test/images/belstone.jpg" alt="" />
			<a href="http://clearthought.co.uk" target="_blank">
				<img src="https://cdn.jsdelivr.net/gh/mdinsmore/nivo-slider-test/images/knocklayd.jpg" alt="" title="#knoclaydcaption" />
			</a>
			<a href="http://nobreadisanisland.blogspot.co.uk/2013/12/cheese-and-tomato-pizza-with-soda-bread.html" target="_blank">
				<img src="https://cdn.jsdelivr.net/gh/mdinsmore/nivo-slider-test/images/pizza.jpg" alt="" title="A soda bread pizza" />
			</a>
			<img src="https://cdn.jsdelivr.net/gh/mdinsmore/nivo-slider-test/images/porlock.jpg" alt="" />
			<img src="https://cdn.jsdelivr.net/gh/mdinsmore/nivo-slider-test/images/weymouth.jpg" alt="" />
		</div>
		<!-- Add HTML image captions here if required and link to the image using the # followed by the id in the title field -->
		<div id="knoclaydcaption" class="nivo-html-caption">
			<strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
		</div>
	</div>
	<script type="text/javascript">
		$(window).load(function() {
			$('#slider').nivoSlider();
		});
	</script>

</body>
</html>
